<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container ">
        <div class="row">
            <div class="col-1 col-sm-1 col-md-2 col-lg-3"></div>

            <div class=" col-10 col-sm-10  col-md-8 col-lg-6 mt-5 pt-5 form-area">
                <h1 class="login_little">Admin Login</h1>
             
                    <div class="col-md-12">
                        <form class="form">
                        <div class="form-control">
                            <label class="form-label">Email address</label>
                            <input type="email" class="form-control"placeholder="name@example.com">
                        </div>

                        <div class="form-control mt-5">
                            <label class="form-label">password</label>
                            <input type="password" class="form-control mb-2"placeholder="Enter Your password">
                        </div>
                        <div class="login-button">
                            <button class="btn form-button px-3">Login</button>
                        </div>    
                     </form>
                    </div>
            </div>
            <div class=" col-1 col-sm-1  col-md-2 col-lg-3"></div>
        </div>
    </div>
    <script src="bootstrap/bootstrap.bundle.min.js"></script>
</body>
</html>
